<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Current Co. - Coming Soon</title>
    <link rel="stylesheet" href="/assets/style.css">

    <!-- Light and dark favicons -->
    <link rel="icon" type="image/png" href="/assets/favicon-light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/assets/favicon-dark.png" media="(prefers-color-scheme: dark)">

    <style>
        @font-face {
            font-family: 'Gotham';
            src: url('https://cdn.jsdelivr.net/gh/ethercreative/fonts@latest/gotham/Gotham-Book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Gotham', sans-serif;
            background: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #363f60;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .logo {
            width: auto;
            height: 300px;
            animation: float 4s ease-in-out infinite;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 10px;
            animation: slideUp 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 0;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        use {
            animation: move-forever 60s linear infinite;
            opacity: .1;
        }

        use:nth-child(2) {
            animation-duration: 30s;
            animation-delay: -1.5s;
            opacity: .2;
        }

        use:nth-child(1) {
            animation-duration: 45s;
            opacity: .3;
        }

        @keyframes move-forever {
            0% {
                transform: translate(-2px, 0);
            }

            100% {
                transform: translate(0px, 0);
            }
        }

        .wave {
            position: absolute;
            bottom: -10px;
            z-index: -1;
        }

        svg {
            width: 100vw;
            height: 30vh;
        }

        footer {
            position: absolute;
            top: 0;
            background: none;
        }

        .cta-button {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #363f60;
            /* Navy */
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            text-decoration: none;
            border: 2px solid #363f60;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover,
        .cta-button:focus {
            background-color: #1d2545;
            /* darker navy */
            color: #ffffff;
            outline: none;
        }
    </style>
</head>

<body>
    <footer>
        <a href="/about">About</a>
        <a href="/faq">FAQ</a>
        <a href="/privacy">Privacy</a>
        <a href="/shipping-returns">Shipping & Returns</a>
        <a href="/contact">Contact</a>
        <div class="social-icons">
            <a href="https://www.facebook.com/northcurrentco" aria-label="Facebook" target="_blank" rel="noopener">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M22 12.07C22 6.55 17.52 2 12 2S2 6.55 2 12.07C2 17.1 5.66 21.27 10.44 22v-7.01h-3.1v-2.92h3.1V9.75c0-3.07 1.82-4.77 4.6-4.77 1.33 0 2.72.24 2.72.24v2.98h-1.53c-1.51 0-1.98.94-1.98 1.9v2.28h3.37l-.54 2.92h-2.83V22C18.34 21.27 22 17.1 22 12.07z" />
                    </svg>
            </a>
            <a href="https://instagram.com/northcurrentco" aria-label="Instagram" target="_blank" rel="noopener">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-.75a.75.75 0 100 1.5.75.75 0 000-1.5z" />
                    </svg>
            </a>
        </div>

    </footer>
    <div class="wave">
        <svg viewBox="0 0 2 1" preserveAspectRatio="none">
            <defs>
                <path id="w" d="
          M0 1v-.5 
          q.5.5 1 0
          t1 0 1 0 1 0
          v.5z" />
            </defs>
            <g>
                <use href="#w" y=".0" fill="#d8d8d8" />
                <use href="#w" y=".1" fill="#cccccc" />
                <use href="#w" y=".2" fill="#b7b7b7" />
            </g>
        </svg>
    </div>
    <div class="">
        <div class="brand">
            <img src="/assets/logo.png" alt="North Current Logo" class="logo">
        </div>
        <h2>Made for the moment</h2>
        <a class="cta-button" href="https://www.etsy.com/ca/shop/northcurrentco" target="_blank" rel="noopener">Shop on
            Etsy</a>

    </div>

</body>

</html>
