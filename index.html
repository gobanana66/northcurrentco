<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Current Co. - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        @font-face {
            font-family: 'Gotham';
            src: url('https://cdn.jsdelivr.net/gh/ethercreative/fonts@latest/gotham/Gotham-Book.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Gotham', sans-serif;
            background: #f9f6f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #111;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .logo {
            width: 400px;
            height: auto;
            animation: float 4s ease-in-out infinite;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 10px;
            animation: slideUp 1.5s ease-out;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="brand">
            <img src="logo.png" alt="North Current Logo" class="logo">
        </div>
        <h2>Made for the moment</h2>
    </div>
</body>

</html>
